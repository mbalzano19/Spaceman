<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <title>Spaceman</title>
</head>
<body>
    <h1 class="dynamic-text-shadow">Spaceman</h1>
    <h3 class="dynamic-text-shadow" id="guess">Number of guesses left: <span id="guessLeft">7</span></h3>
    <h4 id="result"><span class="dynamic-text-shadow" id="message">Try to guess the word!</span></h4>
    <div class='buttons' id="gameButtons">
        <button class ='letterButton' id="A"><h4>A</h4></h4></button>
        <button class ='letterButton' id="B"><h4>B<hH4></button>
        <button class ='letterButton' id="C"><h4>C</h4></button>
        <button class ='letterButton' id="D"><h4>D</h4></button>
        <button class ='letterButton' id="E"><h4>E</h4></button>
        <button class ='letterButton' id="F"><h4>F</h4></button>
        <button class ='letterButton' id="G"><h4>G</h4></button>
        <button class ='letterButton' id="H"><h4>H</h4></button>
        <button class ='letterButton' id="I"><h4>I</h4></button>
        <button class ='letterButton' id="J"><h4>J</h4></button>
        <button class ='letterButton' id="K"><h4>K</h4></button>
        <button class ='letterButton' id="L"><h4>L</h4></button>
        <button class ='letterButton' id="M"><h4>M</h4></button>
        <button class ='letterButton' id="N"><h4>N</h4></button>
        <button class ='letterButton' id="O"><h4>O</h4></button>
        <button class ='letterButton' id="P"><h4>P</h4></button>
        <button class ='letterButton' id="Q"><h4>Q</h4></button>
        <button class ='letterButton' id="R"><h4>R</h4></button>
        <button class ='letterButton' id="S"><h4>S</h4></button>
        <button class ='letterButton' id="T"><h4>T</h4></button>
        <button class ='letterButton' id="U"><h4>U</h4></button>
        <button class ='letterButton' id="V"><h4>V</h4></button>
        <button class ='letterButton' id="W"><h4>W</h4></button>
        <button class ='letterButton' id="X"><h4>X</h4></button>
        <button class ='letterButton' id="Y"><h4>Y</h4></button>
        <button class ='letterButton' id="Z"><h4>Z</h4></button>
    </div>
    <div id="'answer">
        <p id="wordAnswer"></p>
    </div>
    <div id="underscore">
    </div>
    <div id="restart">
        <button class = 'restart'id="restartButton">RESTART</button>
    </div>
    <div>    
        <img id="rocket" src="image/rocket_0.png">
    </div>

</body>
